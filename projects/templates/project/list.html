{% load i18n %}
{% block content %}

    <h1>{% trans 'My Pojects' %}</h1>
    

    <ul>

        {% for project in object_list %}

        <li>{{ project.title }} <a href="{% url 'project_update' project.id %}">edit</a></li>
            

        {% empty %}

            <li>{% trans 'There are no projects yat' %}</li>
            
        {% endfor %}

    
    </ul>


{% endblock %}
